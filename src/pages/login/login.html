<ion-header>

</ion-header>


<ion-content class="myview" padding>
  <ion-card class="card-login">
  <img class="img-login" src="../../assets/imgs/logo.png">
    <ion-item padding>
      <ion-label color="danger" floating>Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label color="danger" floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>
    <!-- <ion-item>
      <ion-label class="check-login">Lembre-me!</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item> -->
  <div class="card-login" padding>
    <button ion-button block class="btn-login" (click)="loginUser()">Entrar</button>
    <br>
    <button ion-button block small color="dark" (click)="goToRegister()">Não tem uma conta? Cadastre-se</button>
  </div>
</ion-content>
