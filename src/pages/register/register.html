  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="card-login">
    <ion-card-header>
      Cadastre suas Informações
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirme seu Email</ion-label>
        <ion-input type="text" [(ngModel)]="confirmEmail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirme sua Senha</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div padding class="card-login">
      <button ion-button block class="btn-login" (click)="register()">Cadastrar</button>
    </div>
</ion-content>
